<div class="row">
  <div class="col-sm-4">
    <table class="table table-bordered">
      <tr>
        <th>Days</th>
        <th>Price</th>
      </tr>
      <tr *ngFor="let item of skipass">
        <td>{{item.duration}}</td>
        <td>{{item.price}}</td>
      </tr>
    </table>
  </div>

  <div class="col-sm-8">
    <form>
      <div class="form-group form-row">
        <label for="first_name" class="col-form-label col-sm-2"><b>First name: </b></label>
        <input type="text" class="form-control col-sm-10" id="first_name" name="first_name">
      </div>
      <div class="form-group form-row">
      <label for="last_name" class="col-form-label col-sm-2"><b>Last name:</b></label>
      <input type="text" class="form-control col-sm-10">
    </div>
    <div class="form-group form-row">
        <label for="from" class="col-form-label col-sm-2"><b>Form:</b></label>
        <input  ngbDatepicker #dFrom="ngbDatepicker" type="text" name="to" class="form-control col-sm-4" id="from" >
        <label for="from" class="col-form-label col-sm-2 text-right"><b>To:</b></label>
        <input ngbDatepicker #dTo="ngbDatepicker" >
      </div>
      <div class="form-group form-row">
        <label for="price" class="col-form-label col-sm-2">Price:</label>
        <input type="text" readonly class="form-control col-sm-10" id="price" name="price">
      </div>
      <button type="submit" class="btn btn-primary float-right">Reserve</button>
    
    </form>
  </div>
</div>
